<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    <script src="dependencies/jquery-3.3.1.slim.min.js"></script>
    <script src="dependencies/popper.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>

    <link href="instagamers.css" rel="stylesheet">

    <title>--Instagamers--</title>
    <link rel="shortcut icon" href="static/pad.ico">

</head>

<body class="container" id="body">
    <div class="row" id="slide-col">
        <div class="col-md-6 d-none d-lg-block d-xlg-block" id="phoneArtNonClickableArea">
            <div class="container">
                <img src="static/phone-screen.png" id="phone-screen-img">

                <div class="carousel slide" data-ride="carousel" id="slide-show-div">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="static/insta-page.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="static/insta-page-2.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="container" id="block-container-1">
                <img src="static/instagamers-logo.PNG" id="name-logo-img">
                <form class="form">
                    <input class="form-control" name="credential" placeholder="Phone, username or email">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                    <button class="btn-primary">Sign In</button>
                </form>

                <h6 id="or-txt">or</h6>


                <h6>
                    <a href="https://www.facebook.com" id="a-face">
                        <img src="static/facebook_icon.png" id="ico-face"> Sign in with facebook
                </h6>
                </a>
                <a href="https://www.instagram.com/accounts/password/reset/" id="a-forget-pass"> Did you forget your
                    password? </a>
            </div>

            <div class="container" id="block-container-2">
                <h6> You have no account? <a href="https://www.instagram.com/accounts/emailsignup/" id="a-sign-up">Sign
                        up now</a> </h6>
            </div>

            <div class="container" id="block-container-3">
                <h6 id="get-app-txt">Get the App</h6>
                <div class="row">
                    <div class="col-6">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252"> <img class="store-btn"
                                src="static/appstore.png"> </a>
                    </div>
                    <div class="col-6">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"> <img
                                class="store-btn" src="static/google_store.png"> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
